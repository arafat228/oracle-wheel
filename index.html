<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слот-машина Оракула</title> <!-- Изменяем заголовок для ясности -->
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <h1>Слот-машина Оракула</h1>
        <p id="subtitle">Анализирую вероятности...</p>
        
        <!-- Контейнер для слот-машины. JS сам создаст внутри него барабаны -->
        <div id="slot_machine" class="slot-machine">
            <!-- Начальное состояние: пусто. Сюда JS добавит .reel-container -->
        </div>

        <!-- Кнопка для запуска вращения. Изначально неактивна. -->
        <button id="spin_button" class="spin-button" onclick="startSpin();" disabled>ЗАГРУЗКА...</button>
    </div>

    <!-- Подключаем скрипт Telegram Web App (он остается) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- УДАЛЯЕМ старую библиотеку Winwheel.js, она больше не нужна -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.8.0/Winwheel.min.js"></script> -->
    <!-- Подключаем наш основной скрипт -->
    <script src="script.js"></script>

</body>
</html>
